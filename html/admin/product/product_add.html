<form name="submitForm" id="submitForm" enctype="multipart/form-data">
    <div class="title">产品管理>添加产品</div>
    <div class="content">
        <div class="item">
            <div class="item_left">产品名称:</div>
            <div class="item_right">
                <input class="item_input" id="name" name="name" type="text" style="width: 250px;">
            </div>
            <div class="clear"></div>
        </div>
        <div class="item">
            <div class="item_left">所属品牌:</div>
            <div class="item_right" style="padding-top: 10px;">
                <select class="item_input" style="min-width: 250px;width: 250px;" name="cate" id="cate"></select>
            </div>
            <div class="clear"></div>
        </div>
        <div class="item">
            <div class="item_left">所在分类:</div>
            <div class="item_right" style="padding-top: 10px;">
                <select class="item_input" style="min-width: 250px;width: 250px;" name="child_cate" id="child_cate"></select>
            </div>
            <div class="clear"></div>
        </div>
        <div class="item">
            <div class="item_left">产品图片:</div>
            <div class="item_right">
                <div class="product_img_container"></div>
            </div>
            <div class="clear"></div>
        </div>
        <div class="item">
            <div class="item_left">产品详细:</div>
            <div class="item_right about_content" id="product_content" style="margin-top: 10px;"></div>
            <input type="hidden" name="detail" id="detail">
            <div class="clear"></div>
        </div>
        <div class="clear"></div>
    </div>
    <div class="bottom" style="margin-top: 20px;">
        <div class="item">
            <div class="item_left"></div>
            <div class="item_right" id="about_btn">
                <span class="base_btn sumbit_btn">保存</span>
                <span class="base_btn cancle_btn">返回</span>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</form>
