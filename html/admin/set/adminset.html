<form name="submitForm" id="submitForm" enctype="multipart/form-data">
    <div class="title">管理员设置</div>
    <div class="setContainer">
        <div class="admin_login">

        </div>
        <div class="admin_set" style="display: none;">
            <div class="item">
                <div class="item_left">用户名:</div>
                <div class="item_right">
                    <input class="item_input" id="username" name="username" type="text" style="width: 250px;">
                </div>
                <div class="clear"></div>
            </div>
            <div class="item">
                <div class="item_left">密码:</div>
                <div class="item_right">
                    <input class="item_input" id="password" name="password" type="password" style="width: 250px;" placeholder="如果需要修改密码,请输入新密码">
                </div>
                <div class="clear"></div>
            </div>
            <div class="item">
                <div class="item_left">确认密码:</div>
                <div class="item_right">
                    <input class="item_input" id="repassword" name="repassword" type="password" style="width: 250px;" placeholder="确认新密码">
                </div>
                <div class="clear"></div>
            </div>
            <div class="item">
                <div class="item_left">姓名:</div>
                <div class="item_right">
                    <input class="item_input" id="name" name="name" type="text" style="width: 200px;">
                </div>
                <div class="clear"></div>
            </div>
            <div class="item">
                <div class="item_left">手机:</div>
                <div class="item_right">
                    <input class="item_input" id="mobile" name="mobile" type="text" style="width: 200px;">
                </div>
                <div class="clear"></div>
            </div>
            <div class="item">
                <div class="item_left">邮箱:</div>
                <div class="item_right">
                    <input class="item_input" id="email" name="email" type="text" style="width: 200px;">
                </div>
                <div class="clear"></div>
            </div>
            <div class="item">
                <div class="item_left">头像:</div>
                <div class="item_right">
                    <div class="user_img_container"></div>
                </div>
                <div class="clear"></div>
            </div>

            <div class="bottom" style="margin-top: 20px;">
                <div class="item">
                    <div class="item_left"></div>
                    <div class="item_right" id="about_btn">
                        <span class="base_btn hidden_btn">保存</span>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>
</form>
