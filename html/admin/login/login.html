<div class="login_container">
    <div class="login_bg"></div>
    <div class="login_content">
        <div class="login_title">后台系统管理登录</div>
        <div class="login_com_name">杭州外星人汽车贴膜服务机构</div>
        <div class="login_form">
            <div class="login_item">
                <div class="login_item_left"><span class=" icon-user"></span></div>
                <div class="login_item_right">
                    <input class="login_input" type="text" id="username" name="username" placeholder="登录名">
                </div>
            </div>
            <div class="login_item">
                <div class="login_item_left"><span class=" icon-key"></span></div>
                <div class="login_item_right">
                    <input class="login_input" type="password" id="password" name="password" placeholder="密码">
                </div>
            </div>
            <div class="login_item">
                <div class="login_item_left check_code_left">
                    <input class="login_input check_code_input" type="text" id="check_code" name="check_code" placeholder="输入验证码">
                </div>
                <div class="login_item_right check_code_right">
                    <div class="check_code_image"></div>
                    <div class="check_code_refresh">刷新</div>
                </div>
            </div>

            <div class="login_item login_btn">登录</div>
        </div>
    </div>
</div>
